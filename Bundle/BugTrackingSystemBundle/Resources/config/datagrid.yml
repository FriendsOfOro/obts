datagrid:
    issues_grid:
        extended_entity_name: %oro_bug_tracking_system.issue.entity.class%
        source:
            type: orm
            acl_resource: oro_bug_tracking_system_issue_view
            query:
                select:
                    - issue.id
                    - issue.code
                    - issue.summary
                    - issue.description
                    - issueType.label as typeLabel
                    - issuePriority.label as priorityLabel
                    - issueResolution.label as resolutionLabel
                    - CONCAT(reporter.firstName, CONCAT(' ', reporter.lastName)) as reporterName
                    - reporter.id as reporterId
                    - CONCAT(owner.firstName, CONCAT(' ', owner.lastName)) as ownerName
                    - owner.id as ownerId
                    - issue.createdAt
                    - issue.updatedAt
#                    - workflowStep.label as workflowStepLabel
                from:
                    - { table: %oro_bug_tracking_system.issue.entity.class%, alias: issue }
                join:
                    left:
                        - { join: issue.issueType, alias: issueType }
                        - { join: issue.issuePriority, alias: issuePriority }
                        - { join: issue.issueResolution, alias: issueResolution }
                        - { join: issue.reporter, alias: reporter }
                        - { join: issue.owner, alias: owner }
#                        - { join: task.workflowStep, alias: workflowStep }
        columns:
            code:
                label:         oro.bugtrackingsystem.issue.code.label
            summary:
                label:         oro.bugtrackingsystem.issue.summary.label
#            workflowStepLabel:
#                label:         orocrm.task.workflow_step.label
            typeLabel:
                label:         oro.bugtrackingsystem.issue.issue_type.label
            priorityLabel:
                label:         oro.bugtrackingsystem.issue.issue_priority.label
            resolutionLabel:
                label:         oro.bugtrackingsystem.issue.issue_resolution.label
            reporterName:
                type:          twig
                label:         oro.bugtrackingsystem.issue.reporter.label
                frontend_type: html
                template:      OroBugTrackingSystemBundle:Issue:Datagrid/Property/reporter.html.twig
            ownerName:
                type:          twig
                label:         oro.bugtrackingsystem.issue.owner.label
                frontend_type: html
                template:      OroBugTrackingSystemBundle:Issue:Datagrid/Property/owner.html.twig
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
        sorters:
            columns:
                code:
                    data_name: issue.code
                summary:
                    data_name: issue.summary
#                workflowStepLabel:
#                    data_name: workflowStep.stepOrder
                typeLabel:
                    data_name: issueType.order
                priorityLabel:
                    data_name: issuePriority.order
                resolutionLabel:
                    data_name: issueResolution.order
                reporterName:
                    data_name: reporterName
                ownerName:
                    data_name: ownerName
                createdAt:
                    data_name: issue.createdAt
                updatedAt:
                    data_name: issue.updatedAt
            default:
                dueDate: ASC
        filters:
            columns:
                code:
                    type:      string
                    data_name: issue.code
                summary:
                    type:      string
                    data_name: issue.summary
#                workflowStepLabel:
#                    type:      entity
#                    data_name: task.workflowStep
#                    options:
#                        field_type: oro_workflow_step_select
#                        field_options:
#                            workflow_entity_class: %orocrm_task.entity.class%
                typeLabel:
                    type:      string
                    data_name: typeLabel
                priorityLabel:
                    type:      string
                    data_name: priorityLabel
                resolutionLabel:
                    type:      string
                    data_name: resolutionLabel
                reporterName:
                    type:      string
                    data_name: reporterName
                ownerName:
                    type:      string
                    data_name: ownerName
                createdAt:
                    type:      datetime
                    data_name: issue.createdAt
                updatedAt:
                    type:      datetime
                    data_name: issue.updatedAt
        properties:
            id: ~
            view_link:
                type:       url
                route:      oro_bug_tracking_system_issue_view
                params:     [ id ]
            update_link:
                type:       url
                route:      oro_bug_tracking_system_issue_update
                params:     [ id ]
            delete_link:
                type:       url
                route:      oro_bug_tracking_system_issue_delete
                params:     [ id ]
        actions:
            view:
                type:          navigate
                acl_resource:  oro_bug_tracking_system_issue_view
                label:         oro.grid.action.view
                icon:          eye-open
                link:          view_link
                rowAction:     true
            update:
                type:          navigate
                acl_resource:  oro_bug_tracking_system_issue_update
                label:         oro.grid.action.update
                icon:          edit
                link:          update_link
            delete:
                type:          delete
                acl_resource:  oro_bug_tracking_system_issue_delete
                label:         oro.grid.action.delete
                icon:          trash
                link:          delete_link
        options:
            entity_pagination: true

